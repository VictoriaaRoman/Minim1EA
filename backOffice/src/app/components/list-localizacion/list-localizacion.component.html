<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Localizaciones</h4>
        <button type="button" class="btn btn-primary" routerLink="add">AÃ±adir Localizacion</button>
    </div>
    
    <table *ngIf="listLocalizaciones.length>0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Localizacion</th>
            <th scope="col">Veces</th>
            <th scope="col">Ticket</th>
            <!--<th scope="col">Created At</th>
            <th scope="col">Update At</th> -->
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listLocalizaciones" class="table-active">
            <td>{{item.name}}</td>
            <td>{{item.localizacion}}</td>
            <td>{{item.veces}}</td>
            <td>{{item.ticket}}</td>
            <!-- <td>{{item.createdAt}}</td>
            <td>{{item.updatedAt}}</td> -->
            <td>
                <button routerLink="edit/{{item?._id}}" type="button" class="btn btn-info btn-sm">Edit</button>
                <button (click)="deleteLocalizacion(item._id!)" type="button" class="btn btn-secondary btn-sm ms-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listLocalizaciones.length==0">No hay localizaciones para mostrar</h5>
</div>
